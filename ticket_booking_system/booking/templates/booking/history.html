{% extends 'booking/base.html' %}
{% block content %}
<h2>Your Booking History</h2>
<ul>
  {% for booking in bookings %}
    <li>
      {{ booking.show.title }} - {{ booking.seats }} seats on {{ booking.booked_at }}
    </li>
  {% empty %}
    <li>No bookings yet.</li>
  {% endfor %}
</ul>
{% endblock %}
